{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Reserva de Passagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
  
  <header> 
      
      <div class="container-logo">
          <div class="logo-texto "> <a href="{% url 'home' %}">Airways</a> </div>
      </div>
      
      <div class="menu ">
        <ul>
            <li> <a href="{% url 'reservar' %}">Reservar</a> </li>
            <li><a href="{% url 'listar' %}">Listar Reservas</a></li>
        </ul>
      </div>
      
  </header>
  
  
  
  <div id="content" style="margin-bottom: 60px;">
    {% block content %}
    {% endblock %}
  </div>
  
  <footer  id="main-footer" class="footer">
    <div class="container">
      <p>&copy; 2023 Alexandre. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        var footer = document.getElementById("main-footer");
        var lastKnownScrollY = window.scrollY;

        function handleScroll() {
            lastKnownScrollY = window.scrollY;

            if (lastKnownScrollY + window.innerHeight >= document.body.scrollHeight) {
                // Se a posição atual da rolagem + altura da janela é maior ou igual à altura total do corpo,
                // então o rodapé está no final da página, então tornamos o rodapé fixo.
                footer.style.position = "fixed";
                footer.style.bottom = "0";
            } else {
                // Caso contrário, voltamos o rodapé ao seu comportamento padrão.
                footer.style.position = "relative";
                footer.style.bottom = "";
            }
        }

        // Adiciona o evento de rolagem
        window.addEventListener("scroll", handleScroll);

        // Chama handleScroll uma vez ao carregar a página para verificar o estado inicial
        handleScroll();
    });</script>
  </body>
</html>
